name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Generate documentation
        run: npm run docs

      - name: Generate demos
        run: npm run build:demos

      - name: Create unified site structure
        run: |
          # Create a unified site directory
          mkdir -p site

          # Copy docs to site/docs
          cp -r docs site/

          # Copy demos to site/demos  
          cp -r demos site/

          # Copy README as the main landing page content
          cp README.md site/

          # Create an index.html that shows the README content
          cat > site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SimpleCanvasLibrary</title>
            <style>
              body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
                max-width: 900px; 
                margin: 0 auto; 
                padding: 40px 20px; 
                line-height: 1.6;
                color: #333;
              }
              .header-nav {
                text-align: center;
                margin-bottom: 40px;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border-radius: 10px;
              }
              .nav-link { 
                display: inline-block; 
                margin: 0 15px; 
                padding: 12px 24px; 
                background: rgba(255,255,255,0.2); 
                color: white; 
                text-decoration: none; 
                border-radius: 25px; 
                font-weight: 500;
                transition: all 0.2s;
              }
              .nav-link:hover { 
                background: rgba(255,255,255,0.3);
                transform: translateY(-2px);
              }
              pre { 
                background: #f8f9fa; 
                padding: 16px; 
                border-radius: 8px; 
                overflow-x: auto;
                border-left: 4px solid #667eea;
              }
              code { 
                background: #f8f9fa; 
                padding: 2px 6px; 
                border-radius: 4px; 
                font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
              }
              h1, h2, h3 { color: #2c3e50; }
              h1 { text-align: center; margin-bottom: 10px; }
              .emoji { font-size: 1.2em; }
              a { color: #667eea; text-decoration: none; }
              a:hover { text-decoration: underline; }
              blockquote {
                border-left: 4px solid #667eea;
                margin: 0;
                padding-left: 16px;
                color: #666;
              }
            </style>
            <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
          </head>
          <body>
            <div class="header-nav">
              <h1 style="color: white; margin-bottom: 20px;">SimpleCanvasLibrary</h1>
              <div>
                <a href="demos/" class="nav-link">ðŸŽ® Interactive Demos</a>
                <a href="docs/" class="nav-link">ðŸ“– API Documentation</a>
                <a href="https://github.com/thinkle/simple-canvas-library" class="nav-link">ðŸ“¦ GitHub</a>
              </div>
            </div>
            
            <div id="content"></div>
            
            <script>
              fetch('./README.md')
                .then(response => response.text())
                .then(markdown => {
                  // Remove the first title since we show it in the header
                  const content = markdown.replace(/^# SimpleCanvasLibrary\n\n/, '');
                  document.getElementById('content').innerHTML = marked.parse(content);
                })
                .catch(() => {
                  document.getElementById('content').innerHTML = '<p>Loading documentation...</p>';
                });
            </script>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
