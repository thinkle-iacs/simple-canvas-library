name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build library
      run: npm run build
      
    - name: Generate documentation
      run: npm run docs
      
    - name: Generate demos
      run: npm run build:demos
      
    - name: Create unified site structure
      run: |
        # Create a unified site directory
        mkdir -p site
        
        # Copy docs to site/docs
        cp -r docs site/
        
        # Copy demos to site/demos  
        cp -r demos site/
        
        # Create an index.html that redirects to demos
        cat > site/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>SimpleCanvasLibrary</title>
          <style>
            body { 
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
              max-width: 800px; 
              margin: 100px auto; 
              padding: 20px; 
              text-align: center; 
            }
            .nav-link { 
              display: inline-block; 
              margin: 20px; 
              padding: 15px 30px; 
              background: #1976d2; 
              color: white; 
              text-decoration: none; 
              border-radius: 8px; 
              font-size: 18px;
              transition: background 0.2s;
            }
            .nav-link:hover { 
              background: #1565c0; 
            }
          </style>
        </head>
        <body>
          <h1>SimpleCanvasLibrary</h1>
          <p>A simple TypeScript library for canvas drawing, animations, and event handling designed for teaching game development.</p>
          
          <div>
            <a href="demos/" class="nav-link">ðŸŽ® View Interactive Demos</a>
            <a href="docs/" class="nav-link">ðŸ“– API Documentation</a>
          </div>
          
          <p><a href="https://github.com/thinkle/simple-canvas-library">View on GitHub</a></p>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
